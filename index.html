<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <div class="twelve digit">12</div>
        <div class="three digit">3</div>
        <div class="six digit">6</div>
        <div class="nine digit">9</div>
        <div class="nob digit"></div>
        <div id="hour" class="hour-hand"></div>
        <div id="minute" class="minute-hand"></div>
        <div id="second" class="second-hand"></div>
    </div>

    <script src="script.js" ></script>
</body>

</html>
